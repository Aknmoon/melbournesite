  <section class="section" id="cafe">
    <figure class="feature-content">
      <img class="feature-content-image" src="./assets/images/croissant.jpg" alt="Lune Croissanterie Fitzroy">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Lune Croissanterie Fitzroy</h2>
        <p class="feature-content-description">
          世界一のクロワッサンと言われるLune Croissanterie! メルボルンには現在3店舗あり、メインエリアにもありますが、メインエリアから少し離れた場所にあるLune Croissanterieの本店、Fitzroyの店舗に行くのがおすすめ! そこではEat inのスペースもあり、店舗も広く実際にクロワッサンを製造している様子も見れます。またLuneのオリジナルグッズも販売しています! （すごく人気のカフェで売り切れになることもあるみたいなので特に週末は朝早く行くことおすすめします。）
        </p>
        <a href="https://goo.gl/maps/T7sBh3QXcLJ4dq6F6" target="_blank">Google Map</a>
      </figcaption>
    </figure>

    <figure class="feature-content" id="second">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Brick Lane Melbourne</h2>
        <p class="feature-content-description">
          ブリック・レーン・カフェはメルボルンの裏路地にああります。外観はレンガで包まれており、Brick Laneという名前を由来とする賑やかなカフェは、メルボルンでも人気のあるブランチスポットとなっています。観光客にも地元の人々にとってもメルボルンが提供する最高のカフェ文化を経験できる場所です。

        </p>
        <a href="https://goo.gl/maps/sXVqVjdTxu8Ydot6A" target="_blank">Google Map</a>
      </figcaption>
      <img class="feature-content-image" src="./assets/images/waffle.jpg" alt="Brick Lane Melbourne">
    </figure>

    <figure class="feature-content">
      <img class="feature-content-image" src="./assets/images/marketlanrcoffeee.jpg" alt="Market Lane Coffee">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Market Lane Coffee - Queen Victoria Market</h2>
        <p class="feature-content-description">
          メルボルンを代表する人気カフェの一つ、マーケット・レーン・コーヒー。豆にこだわりを持ち、シングルオリジンのスペシャルティコーヒーを提供してくれます。コーヒー好きは絶対行くべきカフェとも言われているマーケット・レーン・コーヒーはメルボルン市内に6店舗展開しており、本店はPrahran Marketにある店舗ですがメインエリアからかなり離れている場所にあるため、ゆっくり滞在できる人におすすめです。またCollins Stの店舗も店内にEat inスペースがあります。
        </p>
        <a href="https://goo.gl/maps/fqydEipivf9t7qyh6" target="_blank">Google Map</a>
      </figcaption>
    </figure>
