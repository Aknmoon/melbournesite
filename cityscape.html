  <section class="section" id="cityscape">
    <figure class="feature-content">
      <img class="feature-content-image" src="./assets/images/slv.jpg" alt="State Library Victoria">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">State Library Victoria</h2>
        <p class="feature-content-description">
          「世界で最も美しい図書館」と言われるビクトリア州立図書館は1854 年にメルボルン公共図書館として設立されたオーストラリア最古の図書館。4～6階が吹き抜けになっており、机が放射線状に配置されたラ・トローブ・リーディングルームは、図書館とは思えない美しいデザイン空間が広がっています。図書館の前の緑の芝生は人気の集まりスポットであり、イベントなども開催されるようです。
        </p>
        <a href="https://goo.gl/maps/wMrYDckhkn9QPDQWA" target="_blank">Google Map</a>

      </figcaption>
    </figure>

    <figure class="feature-content" id="second">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Queen Victoria Market</h2>
        <p class="feature-content-description">
          クイーンビクトリアマーケットはメルボルンでとても人気のある観光スポットとなっています。マーケットの場内はとても広く600以上もの店舗が立ち並んでいるそうです!全部丁寧に見て回ろうと思ったら何時間もかかりそうな広さのマーケットなのでお目当てのものがある場合は事前に調べていたほうが良さそうです。またマーケットにはフードコートやカフェもあり、朝食やランチ、コーヒーブレイクしながら、のんびりとショッピングすることもできます。このようなマーケットは日本には無い空間なので、海外の独特の非日常を味わえますし、旅行の思い出となること間違いなしです!
        </p>
        <a href="https://maps.app.goo.gl/PPzsZTCz6ATmqYCF6" target="_blank">Google Map</a>
      </figcaption>
      <img class="feature-content-image" src="./assets/images/QueenVictoriaMarket1.jpg" alt="Queen Victoria Market">
    </figure>

    <figure class="feature-content">
      <img class="feature-content-image" src="./assets/images/princess.jpg" alt="The Princess Theatre">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">The Princess Theatre</h2>
        <p class="feature-content-description">
          メルボルンには有名なリージェントシアターや大小さまざまなシアターがあります。その中の一つ、プリンセス劇場は州議事堂の向かいあり、メルボルンを代表する劇場の一つとして長年市民に親しまれています。これまでも”オペラ座の怪人”、”美女と野獣”など錚々たるミュージカルが上演されており、2023年4月に行った際はハリーポッターが上演されていました。メルボルンには歴史的な建物が数多くあり、プリンセス劇場も1854年に開業した歴史ある劇場でありながら、近代的な街並みと美しく融合しています。
        </p>
        <a href="https://goo.gl/maps/ikg1nbxiJUm7LHEd7" target="_blank">Google Map</a>

      </figcaption>
    </figure>
