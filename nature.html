  <section class="section" id="nature">
    <figure class="feature-content">
      <img class="feature-content-image" src="./assets/images/carlton.jpg" alt="Carlton Gardens">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Carlton Gardens</h2>
        <p class="feature-content-description">
          世界遺産にも登録されているカールトンガーデンズはメルボルンに行ったらぜひ行ってほしい場所の一つです! メルボルンのメインエリアすぐ上にあり、美しい庭やクラシックな噴水や花壇、古風な建物があるこの庭園は、メインエリアから歩いて行ける理想的な自然スポットです。庭園の奥にはメルボルン博物館と映画館もあります。メルボルンの中心部のすぐ近くには自然を感じられる庭園や公園がたくさんありますがこのカールトンガーデンズが1番人気のあるスポットです。
        </p>
        <a href="https://goo.gl/maps/nWGowbJJVLVC71At5" target="_blank">Google Map</a>
      </figcaption>
    </figure>

    <figure class="feature-content" id="second">
      <figcaption class="feature-content-caption">
        <h2 class="feature-content-headline">Twelve Apostles</h2>
        <p class="feature-content-description">
          12人の使徒は、メルボルンに行ったら必ず行くべきと言われる場所であり、グレートオーシャンロードで最も有名なスポットです。その見どころである海岸線にそびえ立つ巨大な岩は、南極から吹く風と激しい波が沿岸を打ち砕き、徐々に現在の形になっていったんだとか。長い年月をかけて形成された歴史や自然の力の景色に圧倒されます。迫力あふれる岩やどこまでも続く海、解放感たっぷりの空は、一生の思い出に残る絶景です!
        </p>
        <a href="https://goo.gl/maps/hvEeNwhzP9kxvK5H9" target="_blank">Google Map</a>
      </figcaption>
      <img class="feature-content-image" src="./assets/images/TwelveApostles.jpg" alt="Twelve Apostles">
    </figure>
